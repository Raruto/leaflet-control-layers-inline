<!DOCTYPE html>
<html>

<head>
	<title>leaflet-control-layers-inline.js</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Leaflet (JS/CSS) -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

	<!-- Leaflet-Control-Layers-Inline -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet-control-layers-inline@0.0.7/leaflet-control-layers-inline.css">
	<script src="https://unpkg.com/leaflet-control-layers-inline@0.0.7/leaflet-control-layers-inline.js"></script>

	<style>
		html,
		body,
		.map {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		#map {
			background: #FFF;
		}
	</style>
</head>

<body>

	<div id="map" class="map"></div>

	<script>
		var opts = {
			map: {
				center: [41.4583, 12.7059],
				zoom: 5,
				zoomControl: false
			},
			osmLayer: {
				url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
				options: {
					maxZoom: 19,
					attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
				}
			},
			terrainLayer: {
				url: 'https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png',
				options: {
					maxZoom: 18,
					subdomains: 'abcd',
					attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
				}
			},
			satelliteLayer: {
				url: 'http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
				options: {
					maxZoom: 18,
					attribution: '&copy; <a href="http://www.esri.com/">Esri</a>'
				}
			},
			otmLayer: {
				url: 'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
				options: {
					maxZoom: 17,
					attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
				}
			}
		};

		var map = L.map('map', opts.map);

		var baseLayers = {};

		baseLayers["OSM"] = L.tileLayer(opts.osmLayer.url, opts.osmLayer.options);
		baseLayers["Terrain"] = L.tileLayer(opts.terrainLayer.url, opts.terrainLayer.options);
		baseLayers["Satellite"] = L.tileLayer(opts.satelliteLayer.url, opts.satelliteLayer.options);
		baseLayers["Topo"] = L.tileLayer(opts.otmLayer.url, opts.otmLayer.options);

		var zoom = L.control.zoom({
			position: 'bottomright'
		}).addTo(map);

		var control = L.control.layers(baseLayers, null, {
			inline: true, // enable inline mode
			position: 'topleft'
		}).addTo(map);

		map.addLayer(baseLayers["Topo"]);
	</script>

	<a href="https://github.com/Raruto/leaflet-control-layers-inline" class="view-on-github" style="position: fixed;top: 10px;left: calc(50% - 60px);z-index: 9999;"> <img alt="View on Github" src="https://raruto.github.io/img/view-on-github.png" title="View on Github"
		  width="163"> </a>

</body>

</html>
